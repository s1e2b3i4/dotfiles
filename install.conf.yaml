- defaults:
    link:
      create: true
      relink: true

- clean: ["~", "~/.config"]

- link:
    ~/.config/bat:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.config/nvim:
    ~/.zsh:
    ~/.zshrc:
    ~/.tmux.conf:

- shell:
    - git submodule sync --recursive
    - git submodule update --init --recursive
    - >
      git clean -fdx
      zsh/custom/plugins/
    - ./setup.sh
